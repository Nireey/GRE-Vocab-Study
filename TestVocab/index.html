<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Vocab</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="group-selection">
            <h2>Select a Group to Start the Quiz</h2>
            <select id="groupSelect">
                <option value="">Select Group</option>
            </select>
            <button id="startQuiz">Start Quiz</button>
        </div>
        <div id="flashcard" style="display: none;">
            <div id="group"></div>
            <div id="definition"></div>
            <div id="example"></div>
            <div id="progress"></div>
            <input type="text" id="userInput" placeholder="Your Answer Here" style="display: none;">
            <div id="correctWord" style="display: none;"></div>
        </div>
        <div id="scoreContainer" style="display: none;">
            <div id="score"></div>
            <div id="incorrectWordsContainer" style="display: none;">
                <h3>Incorrect Words:</h3>
                <ul id="incorrectWords"></ul>
            </div>
            <div id="finishButtons" style="display: none;">
                <button id="nextGroup">Next Group</button>
                <button id="quitQuiz">Quit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
