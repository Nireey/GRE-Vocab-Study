<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="flashcard">
            <div id="group"></div>
            <div id="word"></div>
            <div id="definition"></div>
            <div id="example"></div>
            <div id="progress"></div>
        </div>
        <div id="score"></div>
        <div id="test-section" style="display:none;">
            <h2>Test Your Knowledge</h2>
            <label for="group-select">Choose a group:</label>
            <select id="group-select"></select>
            <button id="start-test">Start Test</button>
            <div id="test-content" style="display:none;">
                <p id="test-definition"></p>
                <input type="text" id="user-answer" placeholder="Enter your answer">
                <button id="submit-answer">Submit</button>
                <p id="feedback"></p>
                <div id="test-progress"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
